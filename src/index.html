<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game — Tic-tac-toe</title>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
<div class="statics">
  <p>Количество игр:</p> <span class="statics__number-of-games-played"></span>
</div>
<table id="game" class="game">
  <thead>
  <caption aria-hidden="false" hidden>Game</caption>
  </thead>
  <tbody>
    <tr>
      <td class="cell" data-index="0"></td>
      <td class="cell" data-index="1"></td>
      <td class="cell" data-index="2"></td>
    </tr>
    <tr>
      <td class="cell" data-index="3"></td>
      <td class="cell" data-index="4"></td>
      <td class="cell" data-index="5"></td>
    </tr>
    <tr>
      <td class="cell" data-index="6"></td>
      <td class="cell" data-index="7"></td>
      <td class="cell" data-index="8"></td>
    </tr>
  </tbody>
</table>
<button class="btn-new-game" hidden>new game</button>

 <script async src="js/app.js"></script>
</body>
</html>
